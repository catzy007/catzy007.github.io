<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logika Informatika</title>
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<style>
    body{
        background-image: url("background.jpg");
        
    }
    .mycontainer{
        position: absolute;
		top: 50px;
		left:0;
		right:0;
		padding:15%;
		margin-left:auto;
		margin-right:auto;
		background-color: rgba(253, 253, 253, 0.9);
        height: 60%;
        min-height: 768px;
        width: 90%;
        border:  2px solid #ccc;
        border-radius: 10px;

    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
                <div class="mycontainer">        
                        <form action="#">
                            <div class="form-group">
                                    <tr>
                                        <label for="sel1">Pilih mode:</label>
                                            <td>
                                                <select class="form-control" id="IptMode">
                                                    <option value="1" selected>Modus Ponens</option>
                                                    <option value="2">Modus Tollens</option>
                                                    <option value="3">Equivalence Elimination</option>
                                                    <option value="4">Silogisme Disjungtif</option>
                                                    <option value="5">Silogisme Hipotesis</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <br>
                              <label for="premis1">Premis 1:</label>
                              <input type="text" class="form-control"  id="IptPremis1">
                            </div>
                            <div class="form-group">
                              <label for="premis2">Premis 2:</label>
                              <input type="text" class="form-control" id="IptPremis2">
                            </div>
                            <button type="submit" class="btn btn-success btn-block" onclick="myFunction()" value="Submit">Submit</button>
                            <br>
                            <p>premis 1 : <a id="premis1"></a></p>
                            <p>premis 2 : <a id="premis2"></a></p>
                            <p>kesimpulan : <a id="konklusi"></a></p>
                            <p><a id="errMsg"></a></p>
                          </form> 
                </div>
        </div>
    </div>
</div>
<script>
        function myFunction() {
            var str1 = document.getElementById('IptPremis1').value.toLowerCase();
            var str2 = document.getElementById('IptPremis2').value.toLowerCase();
            var mode = document.getElementById('IptMode').value;
            
            if(str1.length == 0 || str2.length == 0 ){
                document.getElementById("errMsg").innerHTML = "Form tidak boleh kosong!";
            }else{
                document.getElementById("errMsg").innerHTML = " ";
            }
            
            if(mode == 1 ){
                modusPonens(str1, str2);
            }else if(mode == 2){
                modusTollens(str1, str2);
            }else if(mode == 3){
                equElim(str1, str2);
            }else if(mode == 4){	
                siloDisjungtif(str1, str2);
            }else if(mode == 5){
                siloHipotesis(str1, str2);
            }else if(mode > 5){
                document.getElementById("errMsg").innerHTML = "Unknown Error Occured!";
            }
        }
        </script>
    
        <!-- kumpulan function ========================================= -->
        <script src="globalfunction.js"></script>
    
        <!-- algoritma dibawah adalah modus Ponens ===================== -->
        <script src="modusponens.js"></script>
    
        <!-- algoritma dibawah adalah modus Tollens ==================== -->
        <script src="modustollens.js"></script>
        
        <!-- algoritma dibawah adalah Equivalence Elemination ========== -->
        <script src="equivalenceelimination.js"></script>
    
        <!-- algoritma dibawah adalah silogisme disjungtif ============= -->
        <script src="silogismedisjungtif.js"></script>
        
        <!-- algoritma dibawah adalah silogisme hipotesis ============== -->
        <script src="silogismehipotesis.js"></script>
</body>
</html>
