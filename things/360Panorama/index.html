<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>360 Panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="credit">Thanks to <a href="https://github.com/pchen66/panolens.js">Panolens.js</a></div>
    
    <script src="./js/three.min.js"></script>
    <script src="./js/panolens.min.js"></script>

    <script>
      const panorama = new PANOLENS.ImagePanorama('mono-sphere.jpg');
      const viewer = new PANOLENS.Viewer({output:'console'});
      viewer.add(panorama);
      viewer.tweenControlCenter(new THREE.Vector3(2, -5, 0), 0, 0);
    </script>
  </body>
</html>
